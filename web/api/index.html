	<script type="text/javascript">
	if (typeof Object.assign != 'function') {
	  (function () {
	    Object.assign = function (target) {
	      'use strict';
	      if (target === undefined || target === null) { throw new TypeError('Cannot convert undefined or null to object');  }

	      var output = Object(target);
	      for (var index = 1; index < arguments.length; index++) {
	        var source = arguments[index];
	        if (source !== undefined && source !== null) { 
	        	for (var nextKey in source) { 
	        		if (Object.prototype.hasOwnProperty.call(source, nextKey)) {  output[nextKey] = source[nextKey];  }  
	        	} 
	        }
	      }
	      return output;
	    };
	  })();
	}
	$(function () {
		var url = window.location.search.match(/url=([^&]+)/);if(url && url.length > 1) { url = decodeURIComponent(url[1]); } else{ url = "/api/openapi.json";	}
		hljs.configure({highlightSizeThreshold: 5000});
		window.swaggerUi = new SwaggerUi({
			url: url,	dom_id: "swagger-ui-container",	supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
			docExpansion: "none", jsonEditor: false, defaultModelRendering: 'schema', showRequestHeaders: false, validatorUrl : null,
			onComplete: function(swaggerApi, swaggerUi){}, onFailure: function(data)  { log("Unable to Load SwaggerUI"); },
		});
		window.swaggerUi.load();
		function log() { if ('console' in window) {	console.log.apply(console, arguments); } }	
	});
	</script>
